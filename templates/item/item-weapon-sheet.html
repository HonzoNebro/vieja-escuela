<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <div class="flex0">
            <img class="profile-img" src="{{item.img}}" title="{{item.name}}" data-edit="img"/>
        </div>
        <section class="flex1">
            <div class="name-line flexrow">
                <h1 class="charname flexcol">
                    <input name="name" type="text" value="{{item.name}}" placeholder="{{localize 'VEJDR.Name'}}"/>
                    <label class="velabel">{{localize 'VEJDR.Name'}}</label>
                </h1>
            </div>
            <ul class="flexrow">
                <li>
                    <input class="valuebox" type="text" name="system.number" value="{{system.number}}" data-dtype="Number"/>
                    <label class="velabel">{{localize "VEJDR.Number"}}/{{localize "VEJDR.Ammunition"}}</label>
                </li>
                <li>
                    <input class="valuebox" type="text" name="system.weight" value="{{system.weight}}" data-dtype="Number"/>
                    <label class="velabel">{{localize "VEJDR.Weight"}}</label>
                </li>
                <li>
                    <input class="valuebox" type="text" name="system.attacks" value="{{system.attacks}}" data-dtype="Number"/>
                    <label class="velabel">{{localize "VEJDR.Attacks"}}</label>
                </li>
                <li>
                    <input class="valuebox" type="text" name="system.range" value="{{system.range}}" data-dtype="Number"/>
                    <label class="velabel">{{localize "VEJDR.Range"}}</label>
                </li>
            </ul>
            <ul class="flexrow">
                <li>
                    <select id="attack-mod-selector" class="flexrow weapon-type" name="system.weapontype">
                        {{#select system.weapontype}}
                        <option value="othtype">{{localize "VEJDR.TypeOTH"}}</option>
                        <option value="strtype">{{localize "VEJDR.TypeSTR"}}</option>
                        <option value="dextype">{{localize "VEJDR.TypeDEX"}}</option>
                        {{/select}}
                    </select>
                    <label class="velabel">{{localize "VEJDR.AttackWith"}}</label>
                </li>
                <li>
                    <input class="valuebox" type="text" name="system.addmod" value="{{numberFormat system.addmod decimals=0 sign=true}}" data-dtype="Number"/>
                    <label class="velabel">{{localize "VEJDR.AddMod"}}</label>
                </li>
                <li>
                    <select id="damage-mod-selector" class="flexrow weapon-type" name="system.damagetype">
                        {{#select system.damagetype}}
                        <option value="othtype">{{localize "VEJDR.TypeOTH"}}</option>
                        <option value="strtype">{{localize "VEJDR.TypeSTR"}}</option>
                        <option value="dextype">{{localize "VEJDR.TypeDEX"}}</option>
                        {{/select}}
                    </select>
                    <label class="velabel">{{localize "VEJDR.DamageWith"}}</label>
                </li>
                <li>
                    <input class="valuebox" type="text" name="system.damage" value="{{system.damage}}" data-dtype="String"/>
                    <label class="velabel">{{localize "VEJDR.Damage"}}</label>
                </li>
            </ul>
        </div>
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="description">{{localize "VEJDR.Description"}}</a>
    </nav>

    <section class="sheet-body">
        {{!-- Description Tab --}}
        <div class="tab description" data-group="primary" data-tab="description">
            {{editor system.description target="system.description" button=true owner=owner editable=editable}}
        </div>
    </section>
</form>
