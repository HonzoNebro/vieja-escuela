<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <div class="header-image-col">
            <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
            <h3>{{localize VRJDR.Cost}}</h3>
            <div name="data.cost" class="flex-group-center">
                <label for="data.cost.mo" class="resource-label">{{localize "VEJDR.CostMO"}}</label>
                <input type="text" name="data.cost.mo" value="{{data.cost.mo}}" data-dtype="Number"/>
                <label for="data.cost.mp" class="resource-label">{{localize "VEJDR.CostMP"}}</label>
                <input type="text" name="data.cost.mp" value="{{data.cost.mp}}" data-dtype="Number"/>
                <label for="data.cost.mc" class="resource-label">{{localize "VEJDR.CostMC"}}</label>
                <input type="text" name="data.cost.mc" value="{{data.cost.mc}}" data-dtype="Number"/>
            </div>
        </div>
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="{{localize 'VEJDR.Name'}}"/></h1>
            <div class="grid grid-3col">
                <div class="flex-group-center">
                    <label for="data.number" class="resource-label">{{localize "VEJDR.Number"}}</label>
                    <input type="text" name="data.number" value="{{data.number}}" data-dtype="Number"/>
                </div>
                <div class="flex-group-center">
                    <label for="data.weight" class="resource-label">{{localize "VEJDR.Weight"}}</label>
                    <input type="text" name="data.weight" value="{{data.weight}}" data-dtype="Number"/>
                </div>
                <div class="flex-group-center">
                    <label class="resource-label">{{localize "VEJDR.Type"}}</label>
                    <select class="weapon-type" name="data.weapontype">
                        {{#select data.weapontype}}
                        <option value="onehand">{{localize "VEJDR.WeapongOnehand"}}</option>
                        <option value="twohand">{{localize "VEJDR.WeapongTwohand"}}</option>
                        <option value="missile">{{localize "VEJDR.WeapongMissile"}}</option>
                        {{/select}}
                    </select>
                </div>
                <div class="flex-group-center">
                    <label for="data.attacks" class="resource-label">{{localize "VEJDR.Attacks"}}</label>
                    <input type="text" name="data.attacks" value="{{data.attacks}}" data-dtype="Number"/>
                </div>
                <div class="flex-group-center">
                    <label for="data.addmod" class="resource-label">{{localize "VEJDR.AddMod"}}</label>
                    <input type="text" name="data.addmod" value="{{data.addmod}}" data-dtype="Number"/>
                </div>
                <div class="flex-group-center">
                    <label for="data.damage" class="resource-label">{{localize "VEJDR.Damage"}}</label>
                    <input type="text" name="data.damage" value="{{data.damage}}" data-dtype="String"/>
                </div>
            </div>
            <div class="flexrow flex-group-center">
                <label for="data.range" class="resource-label">{{localize "VEJDR.Range"}}</label>
                <input type="text" name="data.range" value="{{data.range}}" data-dtype="Number"/>
            </div>
        </div>
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="description">{{localize "VEJDR.Description"}}</a>
    </nav>

    <section class="sheet-body">
        {{!-- Description Tab --}}
        <div class="tab description" data-group="primary" data-tab="description">
            {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
        </div>
    </section>
</form>
