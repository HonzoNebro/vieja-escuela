<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <div class="flex0">
            <img class="profile-img" src="{{item.img}}" title="{{item.name}}" data-edit="img"/>
        </div>
        <section class="flex1">
            <div class="name-line flexrow">
                <h1 class="charname flexcol">
                    <input name="name" type="text" value="{{item.name}}" placeholder="{{localize 'VEJDR.Name'}}"/>
                    <label class="velabel">{{localize 'VEJDR.Name'}}</label>
                </h1>
                <div class="name-side-box">
                    <input name="data.minmp" type="text" value="{{data.minmp}}" data-dtype="Number"/>
                    <label class="velabel">{{localize "VEJDR.SpellMinPow"}}</label>
                </div>
            </div>
            <div>
                <input class="description-line" type="text" name="data.description" value="{{data.description}}" data-dtype="String"/>
                <label class="velabel">{{localize "VEJDR.Description"}}</label>
            </div>
        </div>
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="notes">{{localize "VEJDR.Notes"}}</a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">
        {{!-- Notes Tab --}}
        <div class="tab" data-group="primary" data-tab="notes">
            {{editor content=data.notes target="data.notes" button=true owner=owner editable=editable}}
        </div>
    </section>
</form>
