<div class="avatar flex0">
    <img class="profile-img" src="{{actor.img}}" title="{{actor.name}}" data-edit="img"/>
</div>
<section class="flex1">
    <div class="flexrow">
    <h1 class="charname flexcol">
        <input name="name" type="text" value="{{actor.name}}" placeholder="{{localize 'VEJDR.Name'}}"/>
        <label class="velabel">{{localize 'VEJDR.Name'}}</label>
    </h1>

    <ul class="level-box flexrow">
        <li>
            <input name="system.header.level.value" type="text" value="{{system.header.level.value}}" data-dtype="Number"/>
            <label class="velabel">{{localize "VEJDR.Level"}}</label>
        </li>
        <li>
            <input name="system.header.xp.value" type="text" value="{{system.header.xp.value}}" data-dtype="Number"/>
            <label class="velabel">{{localize "VEJDR.XP"}}</label>
        </li>
    </ul>
    </div>
    <div class="flexrow">
    <ul class="summary flexrow">
        <li>
            <input type="text" name="system.header.class.value" value="{{system.header.class.value}}" data-dtype="String"/>
            <label class="velabel">{{localize "VEJDR.Class"}}</label>
        </li>
        <li>
            <input type="text" name="system.header.race.value" value="{{system.header.race.value}}" data-dtype="String"/>
            <label class="velabel">{{localize "VEJDR.Race"}}</label>
        </li>
        <li style="max-width: 8em;">
            <input type="text" name="system.traits.mov.value" value="{{system.traits.mov.value}}" data-dtype="Number"/>
            <label class="velabel">{{localize "VEJDR.Mov"}}</label>
        </li>
    </ul>
    </div>
    <div class="flexrow">
    <ul class="traits flexrow">
        <li>
            <div class="flexrow">
                <input type="text" name="system.traits.hp.value" value="{{system.traits.hp.value}}" data-dtype="Number"/>
                <span class=>|</span>
                <input type="text" name="system.traits.hp.max" value="{{system.traits.hp.max}}" data-dtype="Number"/>
            </div>
            <h4>{{localize "VEJDR.HP"}}</h4>
        </li>
        <li>
            <div class="flexrow">
                <input type="text" name="system.traits.mp.value" value="{{system.traits.mp.value}}" data-dtype="Number"/>
                <span>|</span>
                <input type="text" name="system.traits.mp.max" value="{{system.traits.mp.max}}" data-dtype="Number"/>
            </div>
            <h4>{{localize system.traits.mp.label}}</h4>
        </li>
        <li>
            <div class="flexrow">
                <input type="text" name="system.traits.atk.value" value="{{numberFormat system.traits.atk.value decimals=0 sign=true}}" data-dtype="Number"/>
            </div>
            <h4>{{localize "VEJDR.Atk"}}</h4>
        </li>
        <li>
            <div class="flexrow">
                <input type="text" name="system.traits.def.base" value="{{system.traits.def.base}}" data-dtype="Number"/>
                <span class=>|</span>
                <input type="text" name="system.traits.def.current" value="{{system.traits.def.current}}" data-dtype="Number" readonly/>
            </div>
            <h4>{{localize "VEJDR.Def"}}</h4>
        </li>
        <li>
            <div class="flexrow">
                <input type="text" name="system.traits.ins.value" value="{{numberFormat system.traits.ins.value decimals=0 sign=true}}" data-dtype="Number"/>
            </div>
            <h4 class="insroll" data-roll="1d20 + {{system.traits.ins.value}}" data-label="{{localize 'VEJDR.Ins'}}">{{localize "VEJDR.Ins"}}</h4>
        </li>
    </ul>
    </div>
</section>
